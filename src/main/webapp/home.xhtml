<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xml:lang="en"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Home</title>
</h:head>
<f:view>
    <h:form>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Relatórios" icon="pi pi-fw pi-file">
                        <p:menuitem value="Ativos" outcome="/relatorio/relatorios.xhtml"/>
                        <p:separator/>
                        <p:menuitem value="Inativos" outcome="/relatorio/relatorios.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Usuários">
                        <p:menuitem value="Novo" outcome="/usuario/usuarios.xhtml"/>
                        <p:menuitem value="Lista" outcome="/usuario/usuarios.xhtml"/>
                    </p:submenu>

                    <p:menuitem value="Sobre" ajax="false" outcome="/info/sobre.xhtml">
                    </p:menuitem>
                    <f:facet name="options">
                        <p:commandButton action="#{loginBean.logout}" ajax="false" value="Logout"
                                         styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
                <h:outputLabel value="Seja bem vindo ao Sistema mais seguro do Mundo!"></h:outputLabel>
            </h:form>
        </div>
    </h:form>
</f:view>
</html>
