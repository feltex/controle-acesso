<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xml:lang="en"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Home</title>
</h:head>
<f:view>
    <h:form>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Relatórios" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:separator/>
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>
                    <p:submenu label="Usuários" icon="pi pi-fw pi-user">
                        <p:menuitem value="Novo" icon="pi pi-fw pi-user-plus"/>
                        <p:menuitem value="Lista" icon="pi pi-fw pi-user-plus"/>
                    </p:submenu>

                    <p:menuitem value="Sobre"  icon="pi pi-fw pi-calendar">
                    </p:menuitem>
                    <f:facet name="options">
                        <p:commandButton action="#{loginBean.logout}" ajax="false" value="Logout"
                                         icon="pi pi-fw pi-sign-out"
                                         styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
                <h:outputLabel value="Seja bem vindo ao Sistema mais seguro do Mundo!"></h:outputLabel>
            </h:form>
        </div>
    </h:form>
</f:view>
</html>
