<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xml:lang="en"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tela de login</title>
</h:head>
<f:view>
    <div align="center">
        <h:form id="loginForm">
            <p:growl id="growl" sticky="false" showDetail="true" life="1000"/>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="usuario" value="UsuÃ¡rio:"/>
                <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" label="usuario"/>

                <h:outputLabel for="senha" value="Senha:"/>
                <p:password id="senha" value="#{loginBean.senha}" required="true" label="senha"/>

                <f:facet name="footer">
                    <div  align="center">
                        <p:commandButton value="Login" update="loginForm" ajax="false" action="#{loginBean.login}"/>
                    </div>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </div>
</f:view>

</html>
